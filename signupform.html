<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SignupPagestyle.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <h1>Signup</h1>
        </div>
        <div class="inner">
            <label><b>FullName</b></label>
            <input type="text" class="FullName" required placeholder="write your name">
        </div>
        <div class="inner">
            <label></label><b>Your Email</b></label>
            <input type="text" class="Email" required placeholder="b201136@rgukt.ac.in">
        </div>
        <div class="inner">
            <label><b>Password</b></label>
            <input type="password" class="Password" placeholder="enter your password">
        </div>
        <div class="inner">
            <input type="button" class="createAccount" value="Create Account">
        </div>
        <div class="inner">
            <footer class="f">Already have an Account?<a href="#">Login</a></footer>
        </div>
    </div>
</body>
</html>
